steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - buildx
      - build
      - '-t'
      - '$_GCR_HOSTNAME/$PROJECT_ID/datareporter:$COMMIT_SHA'
      - '-t'
      - '$_GCR_HOSTNAME/$PROJECT_ID/datareporter:latest'
      - .
      - '--build-arg'
      - 'skip_dev_deps=true'
      - '-f'
      - Dockerfile
      - '-o'
      - type=image
    id: Build-Data-Reporter
  - name: gcr.io/cloud-builders/docker
    args:
      - buildx
      - build
      - '-t'
      - '$_GCR_HOSTNAME/$PROJECT_ID/plywood:$COMMIT_SHA'
      - '-t'
      - '$_GCR_HOSTNAME/$PROJECT_ID/plywood:latest'
      - .
      - '-f'
      - Dockerfile
      - '-o'
      - type=image
    dir: plywood/server
    id: Build-Plywood
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '$_GCR_HOSTNAME/$PROJECT_ID/datareporter:$COMMIT_SHA'
    id: Push-Data-Reporter
    waitFor:
      - Build-Data-Reporter
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '$_GCR_HOSTNAME/$PROJECT_ID/datareporter:latest'
    id: Push-Data-Reporter-Latest
    waitFor:
      - Build-Data-Reporter
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '$_GCR_HOSTNAME/$PROJECT_ID/plywood:$COMMIT_SHA'
    id: Push-Plywood
    waitFor:
      - Build-Plywood
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '$_GCR_HOSTNAME/$PROJECT_ID/plywood:latest'
    id: Push-Plywood-Latest
    waitFor:
      - Build-Data-Reporter
  - name: gcr.io/cloud-builders/gcloud
    args:
      - '-c'
      - >-
        gcloud builds triggers  run datareporter-deploy-$_ENVIRONMENT
        --region=$LOCATION --sha=$COMMIT_SHA --substitutions=_IMAGE_TAG="$COMMIT_SHA",_ENVIRONMENT=$_ENVIRONMENT
    id: Deploy-$_ENVIRONMENT
    entrypoint: bash
    waitFor:
      - Push-Data-Reporter
      - Push-Plywood
images:
  - '$_GCR_HOSTNAME/$PROJECT_ID/datareporter:$COMMIT_SHA'
  - '$_GCR_HOSTNAME/$PROJECT_ID/plywood:$COMMIT_SHA'
options:
  substitutionOption: ALLOW_LOOSE
substitutions:
  _GCR_HOSTNAME: eu.gcr.io
  _ENVIRONMENT:
