name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and Test
      run: |
        docker-compose run --rm postgres psql -h postgres -U postgres -c "create database tests"
        docker-compose run --rm tests

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and Push Docker Image
      run: |
        echo ${{ secrets.GCP_KEY_FILE }} > keyfile.json
        docker build -t gcr.io/your-project-id/your-flask-app:latest .
        docker tag gcr.io/your-project-id/your-flask-app:latest gcr.io/your-project-id/your-flask-app:${{ github.sha }}
        docker push gcr.io/your-project-id/your-flask-app:${{ github.sha }}
      env:
        GOOGLE_APPLICATION_CREDENTIALS: keyfile.json

    - name: Deploy to GCP
      run: gcloud run deploy your-flask-app --image gcr.io/your-project-id/your-flask-app:${{ github.sha }} --platform managed
      env:
        GOOGLE_APPLICATION_CREDENTIALS: keyfile.json
