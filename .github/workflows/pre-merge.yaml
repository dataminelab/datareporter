name: Pre-merge CI
on:
  pull_request:
    branches:
      - develop

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  PythonLint:
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.7'
      - shell: bash
        run: |-
          python -m pip install -r  requirements_bundles.txt flake8 --user
      - shell: bash
        run: |-
          export PATH=$PATH:/builder/home/.local/bin
          ./bin/flake8_tests.sh
  PythonUnitTests:
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: v0.12.1
      - name: Build docker compose
        uses: docker/bake-action@v4
        with:
          files: docker-compose.yml, docker-compose.ci.yml
          load: true
      - name: "Prepare test environment"
        shell: bash
        run: |-
          docker compose up -d postgres redis
      - name: "Wait for postgres to start"
        shell: bash
        run: |-
          for i in 1 2 3 4 5; do docker compose run  --rm postgres psql -h postgres -U postgres -c "SELECT 1 FROM pg_database WHERE datname = 'tests'"  && break || sleep 2; done
      - name: "Create tests database"
        shell: bash
        run: |-
          docker compose run  --rm postgres psql -h postgres -U postgres -c "create database tests;"
      - name: "List Enabled Query Runners"
        shell: bash
        run: |-
          docker compose run  --rm server manage ds list_types
      - name: "Execute unit tests"
        shell: bash
        run: |-
          docker compose -f docker-compose.yml -f docker-compose.ci.yml run  --user 0 --name tests server tests --junitxml=junit.xml --cov-report xml --cov=redash --cov-config .coveragerc tests/
      - name: "Extract test results"
        shell: bash
        run: |
          docker cp tests:/app/coverage.xml ./coverage.xml
          docker cp tests:/app/junit.xml ./results.xml
          ls -l
      - name: "Publish unit test report"
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          fail_on_failure: true
          report_paths: results.xml
          require_tests: true
          include_passed: true
          summary: true
          job_summary: true
          check_name: "Unit Tests Report"
      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'
