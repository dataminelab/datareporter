name: Release docker Image
on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
      - main

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
#  unit_tests:
#    uses: ./.github/workflows/test-unit.yaml
#    secrets: inherit
  release_image:
    runs-on: ubuntu-latest
#    needs:
#      - unit_tests
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: get-version
        name: "Get next version"
        run: |
          #!/bin/bash
          next_version=$(./.github/scripts/next_version.sh)
          echo "Next version: $next_version"
          echo "version=$next_version" >> $GITHUB_OUTPUT
      - name: Docker login
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.GCR_URL }}
          username: ${{ secrets.GCR_USERNAME }}
          password: ${{ secrets.GCR_PASSWORD }}
      - name: Build and push datareporter
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: europe-west1-docker.pkg.dev/datareporter/datareporter:${{ steps.get-version.outputs.version }}

      - name: Build and push plywood
        uses: docker/build-push-action@v6
        with:
          push: true
          context: plywood/server
          tags: europe-west1-docker.pkg.dev/datareporter/plywood:${{ steps.get-version.outputs.version }}

